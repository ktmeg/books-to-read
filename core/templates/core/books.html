{% extends 'base.html' %}
{% block content %}

<body class="body">
  <div class="headercontainer">
    <h1 class="header"> My Books </h1>
    <div class="newbook">
      <a href="{% url 'new-book' %}">New Book</a>
    </div>
  </div>

  {% for book in books %}
  <div class="bookcontainer">
    <div>
      <h3 class="title">
        <a href="{% url 'books-detail' book.pk %}">{{book.title}}</a>
      </h3>
      <p class="details">
        {{book.author}}
      </p>
    </div>

    <div class="description">
      {{book.description}}
      <p class="link">
        <a href="{{book.url}}">{{book.url}}</a>
      </p>
    </div>


    <p class="link description">
      {% if book.tag %}Categories: <a href='{% url "books-by-tag" book.tag.slug %}'>{{book.tag}}</a>{% endif %}
    </p>

    <p class="link description">
      Created: {{book.created_at}}
    </p>

    <p class="edit-delete">
      <a href="{% url 'edit-book' pk=book.pk %}" class="link">Edit Book</a>

      <a href="{% url 'delete-book' pk=book.pk %}" class="link">Delete Book</a>
    </p>
  </div>

  {% endfor %}

</body>
<!-- <div>
<a href="{% url 'new-book' %}" class="button">New Book</a>
</div> -->

{% endblock %}
