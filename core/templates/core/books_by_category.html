{% extends 'base.html' %}
{% block content %}

<body class="body">

    <div class="headercontainer">
        <h1 class="header"> {{category.name}} Books </h1>
        <div class="newbook">
            <a href="{% url 'books' %}">Home</a>
        </div>
    </div>
    {% for book in books %}
    <div class="bookcontainer">
        <div>
            <h3 class="title">
                <a href="{% url 'books-detail' book.pk %}">{{book.title}}</a>
            </h3>
            <p class="details">
                {{book.author}}
                {{book.created_at}}
            </p>
        </div>

        <div class="description">
            {{book.description}}
            <p>
                {{book.url}}
            </p>
        </div>


        <p class="link description">
            {% if book.category %}<a
                href='{% url "books-by-category" book.category.slug %}'>{{book.category}}</a>{% endif %}
        </p>

        <p class="edit-delete">
            <a href="{% url 'edit-book' pk=book.pk %}">Edit Book</a>

            <a href="{% url 'delete-book' pk=book.pk %}">Delete Book</a>
        </p>
    </div>
    {% endfor %}
</body>

{% endblock %}
