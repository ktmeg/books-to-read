{% extends 'base.html' %}
{% block content %}

<body class="body">
    <div class="headercontainer">
        <h1 class="header"> Edit Book </h1>
        <div class="newbook">
        <a href="{% url 'books' %}">Home</a>
        </div>
        <div class="bookcontainer">
            <form action="" method="post">
                {% csrf_token %}
                <table class="details">
                    {{ form.as_table }}
                </table>
                <p>
                <input type="submit" value="Submit" class="button">
                </p>
            </form>
        </div>
</body>
{% endblock %}
