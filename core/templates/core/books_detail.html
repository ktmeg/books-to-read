{% extends 'base.html' %}
{% block content %}

<body class="body">
  <div class="headercontainer">
    <h1 class="header"> {{book.title}} </h1>
    <div class="newbook">
      <a href="{% url 'books' %}">Home</a>
    </div>
    <div>
      <a class="logout description link" href="accounts/logout/">Logout</a>
    </div>
  </div>

  <div class="bookcontainer">
    <div>
      <h3 class="title link">
        <a href="{% url 'books-detail' book.pk %}">{{book.title}}</a>
      </h3>
      <p class="details">
        {{book.author}}
      </p>
    </div>

    <div class="link description">
      {{book.description}}
      <p class="link">
        <a href="{{book.url}}">{{book.url}}</a>
      </p>
      <p>
        Created at: {{book.created_at}}
      </p>
    </div>


    <p class="link description">
      {% if book.category %}<a href='{% url "books-by-category" book.category.slug %}'>{{book.category}}</a>{% endif %}
    </p>

    <p class="edit-delete">
      <a href="{% url 'edit-book' pk=book.pk %}">Edit Book</a>
      <a href="{% url 'delete-book' pk=book.pk %}"
        onclick="return confirm('Are you sure you want to delete this?')">Delete Book</a>
    </p>

  </div>


</body>
{% endblock %}
